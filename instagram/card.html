<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인스타그램 클론</title>
    <link rel="stylesheet" href="style/card.css">
</head>
<body>
    <section class="container">

        <article class="card">
            <header>
                <div class="circle-image">
                    <img src="./img/inflearn.jpg">
                </div>
                <div class="card-username">
                    <span>inflearn</span>
                </div>
                <div class="option-more">
                    <button class="transparent-button"><img src="./img/Option.png"></button>
                </div>

            </header>
            <main>
                <div class="carousel" data="0">
                    <div>
                        <ul>
                            <li><img src="./img/picture1.jpg"></li><li><img src="./img/picture2.jpg"></li><li><img src="./img/picture3.jpg"></li><li><img src="./img/picture4.jpg"></li>
                        </ul>
                        <div class="slide slide-left">
                            <button class="transparent-button"><img src="./img/left.png"></button>
                        </div>
                        <div class="slide slide-right">
                            <button class="transparent-button"><img src="./img/right3.png"></button>
                        </div>
                    </div>
                    <footer>
                        <div class="active"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </footer>
                </div>
                <div class="card-container">
                    <div class="card-buttons">
                        <div><button class="transparent-button"><img src="./img/heart.jpg"></button></div>
                        <div><button class="transparent-button"><img src="./img/chat.jpg"></button></div>
                        <div><button class="transparent-button"><img src="./img/send.jpg"></button></div>
                        <div class="last-card-button"><button class="transparent-button"><img src="./img/home.jpg"></button></div>
                    </div>
                    <div class="card-likes">
                        좋아요 999,999개
                    </div>
                    <div class="card-content">
                        <ul>
                            <li>
                                <div>
                                    <span>inflearn.user</span>
                                    본문 내용
                                </div>
                            </li>
                            <li class="comment">
                                <div>
                                    <span>inflearn.user</span>
                                    댓글 1
                                    <button class="transparent-button"><img src="./img/heart.jpg"></button>
                                </div>

                            </li>
                            <li class="comment">
                                <div>
                                    <span>inflearn.user</span>
                                    댓글 2<button class="transparent-button"><img src="./img/heart.jpg"></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-time">
                        7일 전
                    </div>

                </div>
            </main>
            <footer class="card-comment">
                <input type ="text" placeholder="댓글 달기..." name="comment">
                <div>
                    <button class="transparent-button">게시</button>
                </div>
            </footer>

        </article>

    </section>
    <script type ="text/javascript" src="./JSP/smoothscroll.min.js"></script>
    <script type="text/javascript" src="./JSP/card.js">

    </script>
</body>
</html>
